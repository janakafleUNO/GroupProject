{% extends 'carviewer/base.html' %}
{% load static %}
{% block content %}
<style>body{font-size: 18px !important;}</style>
<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">

<form class="p-5 pb-4" action="" method="POST">
    <h1>Sign Up</h1>
    {% csrf_token %}
    {% for field in form %}
    <div class="py-2">
        <label>{{field.label}}</label>
        {{field}}

        {% if field.help_text %}
            <small>{{field.help_text}}</small>
        {% endif %}
    </div>
    {% endfor %}

    <button class="btn btn-primary mt-3" type="submit">Sign Up</button>
</form>
<p class="px-5 pb-3 pt-0 mt-0">Already have an account? <a href="{% url 'login' %}">Login</a></p>

{% endblock content %}
